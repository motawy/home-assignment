version: "3"
services:
  backend:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - mongo
  mongo:
    image: "mongo:latest"
    ports:
      - 27017:27017
    volumes:
      - ./docker-init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    environment:
      MONGO_INITDB_DATABASE: home-assignment
  rabbitmq:
    image: "rabbitmq:management"
    ports:
      - 5672:5672
      - 15672:15672
